<!DOCTYPE html>
<html lang="es">
<!--Jquery-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<!--JSPDF-->
<script type="text/javascript" src="js/jspdf.min.js"></script>
<script type="text/javascript" src="js/jspdf.plugin.autotable.js"></script>
<!-- Bootstrap 3 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--PDFJS-->
<script src="js/pdf.js"></script>
<script src="js/pdf.worker.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-Equiv="Cache-Control" Content="no-cache" />
    <meta http-Equiv="Pragma" Content="no-cache" />
    <meta http-Equiv="Expires" Content="0" />
    <title>Generador De Plantillas</title>
</head>

<body>
    
    <div class="container-fluid">
        <br>
        <div class="col-md-3" style="overflow: auto;border: #a6c7ff solid;padding: 1px">
            <textarea cols="250" rows="26" width="100%" height="550px" style="resize: none; border: none;outline: none" onkeyup="eventoPresionarTecla()" id="textoArea"></textarea>
        </div>
        <div class="col-md-1">
            <div class="col-md-12">
                <button id="upload-button" class="btn-primary btn" style="border: none"><strong>PDF</strong></button>
                <input class="hide" type="file" id="file-to-upload" accept="application/pdf" />
                <div class="hide"><canvas id="pdf-canvas" width="2000"></canvas></div>
            </div>
            <div class="col-md-12">
                <button type="button" id="start-button" class="btn-primary btn" style="border: none;margin-top: 10px;" disabled><strong>Generar</strong></button>
            </div>

        </div>
        <div class="col-md-8">
            <iframe id="framePrincipal" frameborder="1" width="100%" height="550px" scrolling="true" ></iframe>
        </div>

    </div>
   
</body>
<script src="js/ConviertePDF.js"></script>
<script src="js/GeneradorPlantillas.js"></script>


</html>
